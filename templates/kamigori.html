<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip To Kamigori</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        darkBg: "#1a202c",
                        darkText: "#e2e8f0"
                    }
                }
            }
        };
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            document.body.classList.add("animate-fadeIn");

            document.querySelectorAll("a").forEach(link => {
                link.addEventListener("click", function(event){
                event.preventDefault();
                document.body.classList.add("animate-fadeOut");

                setTimeout(() => {
                    window.location.href = this.href;
                    }, 500);
                });
            });
        });

    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let elements = document.querySelectorAll(".scroll-reveal");
            let observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                    entry.target.classList.add("animate-fadeInUp");
                    entry.target.classList.remove("scroll-reveal");
                    }
                });
            }, { threshold: 0.2 });

             elements.forEach(el => observer.observe(el));
        });
    });

    </script>
    <script>
        function toggleDarkMode() {
        document.body.classList.toggle("dark");

        if (document.body.classList.contains("dark")) {
            localStorage.setItem("theme", "dark");
        } else {
            localStorage.setItem("theme", "light");
        }
    }

    document.addEventListener("DOMContentLoaded", function() {
        if (localStorage.getItem("theme") === "dark") {
            document.body.classList.add("dark");
        }
    });

    </script>
</head>
<body class="bg-gray-100 transition-all duration-500 dark:bg-darkBg dark:text-darkText animate-fadeIn">

    <!-- Toggle Dark Mode -->
    <div class="absolute top-4 right-4">
        <button onclick="toggleDarkMode()" class="p-3 bg-gray-800 text-white rounded-full shadow-lg hover:bg-gray-600 transition duration-300">
            üåô
        </button>
    </div>

    <!-- Header -->
    <header class="bg-white dark:bg-gray-900 shadow-md p-6 text-center opacity-0 animate-slideDown">

    <!-- Hero Section -->
    <div class="parallax h-[70vh] flex items-center justify-center text-center opacity-0 animate-zoomIn">

    <div class="flex flex-wrap justify-center gap-8 px-6 mt-12">

        <a href="/nature" class="card animate-slideUp delay-200">
            <img src="{{ url_for('static', filename='images/pemandangan.jfif') }}" alt="Nature" class="rounded-xl shadow-md">

        <a href="https://docs.google.com/presentation/d/19_rR15bqKxtbP8MPhLYVlo_x9zwwW0Pk/edit#slide=id.p2" target="_blank" class="card animate-slideUp delay-300">
            <img src="{{ url_for('static', filename='images/grafik.jfif') }}" alt="Survey" class="rounded-xl shadow-md">

    <footer class="text-center mt-12 p-6 text-gray-700 dark:text-gray-400 opacity-0 animate-fadeIn delay-500">
        &copy; 2025 Kamigori Tourism | Designed with ‚ù§Ô∏è
    </footer>

    <!-- JavaScript -->
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark");
        }
    </script>

    <style>
        /* Efek Parallax */
        .parallax {
            background-image: url('/static/images/kamigori1.jpg');
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        .parallax::before {
            content: "";
            position: absolute;
            top: 0;left: 0;width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }
        .parallax h2 {
            position: relative;
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5);
        }

        /* Animasi */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .scroll-reveal {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .animate-fadeIn { animation: fadeIn 1s ease-in forwards; }
        .animate-slideUp { animation: slideUp 1s ease-out forwards; }
        .animate-slideDown { animation: slideDown 1s ease-out forwards; }
        .animate-zoomIn { animation: zoomIn 1s ease-out forwards; }
        .animate-fadeOut { animation: fadeOut 1s ease-in forwards; }

        /* Animasi Card */
        .card {
            display: block;
            width: 280px;
            padding: 24px;
            background: white;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: auto;
            margin-bottom: 16px;
            border-radius: 8px;
        }

        .card strong {
            display: block;
            font-size: 1.125rem;
            margin-top: 12px;
        }

        .card p {
            font-size: 0.875rem;
            color: #555;
        }

        html {
            scroll-behavior: smooth;
        }
    </style>

</body>
</html>
